<html lang="en">
  <head>

    <title>XMPP Example</title>

    <link rel="stylesheet" href="stylesheets/xmpp_example.css" type="text/css" media="screen" charset="utf-8">

    <h1>XMPP Example</h1>
    <div id="auth">
      <label for="jid">JID</label>
      <input type="text" name="jid" value="" id="jid" placeholder="jid@domain.com" />
      <label for="password">Password</label><input type="text" name="password" value="" id="password">
      <input type="button" name="Login" value="Login" id="Login">
    </div>
